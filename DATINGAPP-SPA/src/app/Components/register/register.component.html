<form [formGroup]="account" (ngSubmit)="register()" #registerForm="ngForm">
  <div class="form-group">
    <h3 class="text-center text-primary">Registeration Form</h3>
  </div>
  <hr />


  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am a: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender">Female
    </label>
  </div>


  <div class="form-group">
    <input [ngClass]="{'is-invalid': knownAs.errors && knownAs.touched}" class="form-control" placeholder="Known as"
      formControlName="knownAs">
    <div class="invalid-feedback" *ngIf="knownAs.touched && knownAs.hasError('required')">Known as is
      required</div>
  </div>
  <div class="form-group">
    <input [ngClass]="{'is-invalid': dateOfBirth.errors && dateOfBirth.touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
    <div class="invalid-feedback" *ngIf="dateOfBirth.touched && dateOfBirth.hasError('required')">Date of
      Birth is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': city.errors && city.touched}" class="form-control" placeholder="City"
      formControlName="city">
    <div class="invalid-feedback" *ngIf="city.touched && city.hasError('required')">City is required</div>
  </div>

  <div class="form-group">
    <input [ngClass]="{'is-invalid': country.errors && country.touched}" class="form-control" placeholder="Country"
      formControlName="country">
    <div class="invalid-feedback" *ngIf="country.touched && country.hasError('required')">Country is
      required</div>
  </div>


  <div class="form-group">
    <input formControlName="username" class="form-control"
      [ngClass]="{ 'is-invalid' : username.invalid && username.touched ? true : false}" type="text"
      placeholder="username">
    <div class="invalid-feedback">please enter a username!</div>
  </div>
  <div class="form-group">
    <input formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid' : password.invalid && password.touched ? true : false}" type="password" type="password"
      placeholder="password">

    <div class="invalid-feedback" *ngIf="password.hasError('minlength')">password must be at least
      {{password?.errors?.minlength?.requiredLength}}</div>
    <div class="invalid-feedback" *ngIf="password.hasError('maxlength')">password must be less than
      {{password?.errors?.maxlength?.requiredLength + 1}}</div>
  </div>
  <div class="form-group">
    <input formControlName="confirmPassword"
      [ngClass]="{ 'is-invalid' : (confirmPassword.invalid || account?.errors?.mismatch) && confirmPassword.touched ? true : false}"
      type="password" type="password" class="form-control" placeholder="confirm password">
    <div class="invalid-feedback" *ngIf="account?.errors?.mismatch">not matched!</div>
  </div>
  <div class="text-center">
    <button [disabled]="account.invalid" class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-secondary offset-1" (click)="cancel()">Cancel</button>
  </div>
</form>
