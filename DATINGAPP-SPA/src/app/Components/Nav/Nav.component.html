<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Dating App</a>
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span>
        <img src="{{pic}}" alt="">
      </span>
      <span>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{auth.decoded.unique_name | titlecase}}
        </a>
      </span>
      <div class="dropdown-menu mt-2" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']" routerLinkActive="router-link-active"> <i
            class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" [routerLink]="['/']" (click)="loggout()"> <i class="fa fa-sign-out"></i>
          Logout</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" [formGroup]="account" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()"
      #loginForm="ngForm">
      <input formControlName="username" class="form-control mr-sm-2" type="text" placeholder="Username">
      <input formControlName="password" class="form-control mr-sm-2" type="password" placeholder="Password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
